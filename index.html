<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live World Clock Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        #clock-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="clock-container" class="p-5 bg-white shadow rounded">
        <h1 class="mb-4">Live World Clock</h1>
        <select id="timezone-select" class="form-select mb-3">
            <option value="America/New_York">America/New_York</option>
            <option value="Europe/London">Europe/London</option>
            <option value="Asia/Kolkata">Asia/Kolkata</option>
        </select>
        <div id="clock-display" class="fs-2"></div>
    </div>
    <script>
        async function fetchTime(timezone) {
            try {
                const response = await fetch(`https://worldtimeapi.org/api/timezone/${timezone}`);
                const data = await response.json();
                return new Date(data.datetime);
            } catch (error) {
                console.error('Error fetching time:', error);
            }
        }

        function updateClockDisplay(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            document.getElementById('clock-display').textContent = `${hours}:${minutes}:${seconds}`;
        }

        document.getElementById('timezone-select').addEventListener('change', async function() {
            const selectedTimezone = this.value;
            const currentTime = await fetchTime(selectedTimezone);
            updateClockDisplay(currentTime);
        });

        // Initialize with default timezone
        document.getElementById('timezone-select').dispatchEvent(new Event('change'));
    </script>
</body>
